<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <h1>Make the choice! Your life depends on it!</h1>
    </div>
    <div class="container">
        <div class="cards">
            <img data-key="rock" class="card" src="./images/rock.png" alt="rock">
            <img data-key="paper" class="card" src="./images/paper.png" alt="paper">
            <img data-key="scissors" class="card" src="./images/scissors.png" alt="scissors">
        </div>
        <div class="current-hand">
            <div id="player-hand"></div>
            <div id="computer-hand"></div>
        </div>
        <div class="scoreboard">
            <div>Your Score:
            <span id="player-score" class="score">0</span>
            </div>
            <div>Computer Score:
            <span id="computer-score" class="score">0</span>
            </div>
        </div>
    </div>
    <div class="footer">
        <em>Made by Isaac Leander Smythe</em>
    </div>
    <script src="./script.js"></script>
</body>
</html>
